<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation - cameras</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

			b { color: lightgreen }
		</style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script>

			var object1, mixer, clock;
			var r;
			var obj;
			var container;
			var camera, scene, renderer, mesh;
			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				//
				clock = new THREE.Clock();
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.01, 1000 );
				camera.position.set( - 5.00, 3.43, 11.31 );
				camera.lookAt( new THREE.Vector3( - 1.22, 2.18, 4.58 ) );

				pointLight = new THREE.PointLight( 0xffffff, 1.75 );
				pointLight.position.copy( camera.position );
				scene.add( pointLight );

				var loader = new THREE.ObjectLoader();
            	loader.load("SimpleScene/pump/pump.json",function ( obj ) {
            		scene.add( obj );
            		mixer = new THREE.AnimationMixer( obj );
					mixer.clipAction( obj.animations[ 0 ] ).play();
					animate();
             	
            	});

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x000000, 1 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}



			function onWindowResize( event ) {
				camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				mixer.update( clock.getDelta() );
				renderer.render( scene, camera );
			}


		</script>

	</body>
</html>
